<body style="background-color: #999999;">
	
	<div class="limiter">
		<div class="container-login100">
			<div class="login100-more" style="background-image: url('../static/images/bg-01.jpg');"></div>

			<div class="wrap-login100 p-l-50 p-r-50 p-t-72 p-b-50">
				<form class="login100-form validate-form" action="{{url_for('success')}}"  method="POST">
					<span class="login100-form-title p-b-59">
						Cadastro
					</span>

					<div class="wrap-input100 validate-input" data-validate="Campo obrigatório">
						<span class="label-input100">Altura</span>
						<input class="input100" type="text" name="height" placeholder="Altura em cm...">
						<span class="focus-input100"></span>
					</div>

					<div class="wrap-input100 validate-input" data-validate = "Campo obrigatório">
						<span class="label-input100">Peso</span>
						<input class="input100" type="text" name="weight" placeholder="Peso em Kg...">
						<span class="focus-input100"></span>
					</div>

					<div class="wrap-input100 validate-input" data-validate="Campo obrigatório">
						<span class="label-input100">Tamanho do pé</span>
						<input class="input100" type="text" name="shoesize" placeholder="Número calçado">
						<span class="focus-input100"></span>
					</div>

					<div class="wrap-input100 validate-input" data-validate="Campo obrigatório">
						<span class="label-input100">Gênero</span>
						<input class="input100" type="text" name="sex" placeholder="M/F/O">
						<span class="focus-input100"></span>
					</div>

					<div class="flex-m w-full p-b-33">
						<div class="contact100-form-checkbox">
							<input class="input-checkbox100" id="ckb1" type="checkbox" name="remember-me">
							<label class="label-checkbox100" for="ckb1">
								<span class="txt1">
									Eu aceito os
									<a href="#" class="txt2 hov1">
										Termos de uso
									</a>
								</span>
							</label>
						</div>

						
					</div>

					<div class="container-login100-form-btn">
						<div class="wrap-login100-form-btn">
							<div class="login100-form-bgbtn"></div>
							<button class="login100-form-btn" type="submit">
								Cadastrar
							</button>
						</div>

						<a href="#" class="dis-block txt3 hov1 p-r-30 p-t-10 p-b-10 p-l-30">
							Entrar
							<i class="fa fa-long-arrow-right m-l-5"></i>
						</a>
					</div>
				</form>
			</div>
		</div>
	</div>
